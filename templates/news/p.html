<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% include('layout/source.html') %}
    <link rel="stylesheet" href="/static/css/animate.css">
</head>
<body class="index_bgc">
<div class="container-fluid">
    {% include("layout/nav.html") %}
    <div class="row">
        <div class="col-md-2 hidden-xs"></div>
        <div class="col-md-7">
            <div class=" jumbotron-success school_news_part" style="margin-bottom: 20px">
                <div class="school_news_user_title" style="font-size: 2.5em;text-align: left;">{{ data['title'] }}</div>
                <div class="school_news_user_dilog" style="font-size: 1.8em;text-align: left">
               
                    <div class="school_news_user_dilo_img">
                        <div class=" yo_ribbon_top_right">
                            <span>楼主</span>
                        </div>
                        <img src="/get/{{ data['head']}}?t=head"
                             class="img-responsive img-thumbnail">
                    </div>
                    {#                            <br>#}
                    <p style="text-align: center" class="user_name_0">{{ data['user'] }}</p>
                </div>
                <div class="school_news_user_content ">
                    <div style="margin-left: 8px;margin-top: 8px;" class="school_news_user_content_n">
                        <p style="overflow-wrap: break-word">{{ data['content'] }}</p>
                        {% if not data['img']=='NULL'%}
						<img src="/get/{{ data['img'] }}?t="
                             class="img-responsive img-thumbnail ">
						{% endif %}
                    </div>
                    <div class="school_news_user_content_time">
                        <h5 class="write_comment">回复</h5>
                        {{ data['time'] }}
                    </div>

                </div>
            </div>
            <div class="school_commet_show">
            </div>
        </div>
        <div class="col-md-3 hidden-xs"></div>
        <div class="school_write_comment_box col-xs-12 ">
            <div class="col-md-11 col-xs-10">&nbsp;</div>
            <div class="col-md-1 col-xs-1"><i role="button" class="fa fa-toggle-down fa-2x "
                                              onclick="write_comment_down()"></i></div>
            <div class="col-md-2 hidden-xs">&nbsp;</div>
            <div class="col-md-8 col-xs-12">
                <div class="col-md-10 col-xs-12">
                    <form class="school_write_comment_box_form">
                        <input name="id" value="{{ data['id'] }}" type="hidden">
                        <div class="form-group">
                            <label>评论 :</label>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" name="comment"></textarea>
                        </div>
                        <input type="button" value="评论" class=" btn btn-primary btn-lg go_comment">
                    </form>
                </div>
            </div>
            <div class="col-md-2 hidden-xs">&nbsp;</div>

        </div>
    </div>
</div>
</body>
<script>
    school_new_req_comment("{{ data['id'] }}");
    go_it_comment();
    slider_bar('.jumbotron-success');
    add_write_comment();
    writes_comment();
    create_write_news_box();
    create_write_news_box_inner();
    {#    judgment_user_is_lz();#}
</script>
</html>
